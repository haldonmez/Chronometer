<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title id="icon">00:00:00</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Pridi">
        <link rel="icon" type="image/x-icon" href="icon.ico">
    </head>
    
    <body>
        <div class="container">
            <div class="back"><span>KRONOMETRE</span></div>
            <div class="counter">
                <div class="savedTimesC">
                    <div class="savedTimes"></div>
                    <div><button id="clearButton" onclick="clearRecords()">Clear All Records</button></div>
                </div>
                <div class="centerh">
                    <div id="timer">
                    00:00:00
                    </div>
                    <div class="buttons">   
                        <button id="startButton" onclick="startChronoMeter()">Start</button>
                        <button id="stopButton" onclick="stopChronoMeter()">Stop</button>
                        <button id="resetButton" onclick="resetChronoMeter()">Reset</button>
                        <button id="notifyButton" onclick="notifyChronometer()"></button> 
                        <button id="saveButton" onclick="saveChronoMeter()">Save</button>
                    </div>
                </div>  
            </div> 
            <div class="screenShot"><button id="ssButton" onclick="takeScreenShot()"></button></div>
        </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">
        
            <!-- Modal content -->
            <div class="modal-content">
              <div style="display: flex; justify-content: space-between; align-items: center;">
                <p style="color: white;font-family: 'Pridi', serif;margin: 5px; font-size: 18px;">Settings</p>
                <span class="close">&times;</span>
              </div>
              <hr style="border-top: 1px solid white;">
              <form id="myForm">
                <label id="label1" for="dropdown1">Pick the alert time!</label><br>
                <select id="dropdown1" name="dropdown1">
                </select><br>
                <label id="label2" for="dropdown2">Dropdown 2:</label><br>
                <select id="dropdown2" name="dropdown2">
                  <option value="alarm_sounds/clock-alarm-8761.mp3">Classic</option>
                  <option value="alarm_sounds\\clock-alarm-8761.mp3">Option 2</option>
                </select><br>
                <input id="submit" type="submit" value="Submit">
              </form> 
            </div>
        
        </div>
        <script src="main.js">  </script>
        <script src="html2canvas.js"></script>
    </body>
</html>
