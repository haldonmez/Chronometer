<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title id="icon">00:00:00</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Pridi">
        <link rel="icon" type="image/x-icon" href="icon.ico">
    </head>
    
    <body>
        <div class="container">
            <div class="back"><span>KRONOMETRE</span></div>
            <div class="counter">
                <div class="savedTimesC">
                    <div class="savedTimes"></div>
                    <div><button id="clearButton" onclick="clearRecords()">Clear All Records</button></div>
                </div>
                <div class="centerh">
                    <div id="timer">
                    00:00:00
                    </div>
                    <div class="buttons">   
                        <button id="startButton" onclick="startChronoMeter()">Start</button>
                        <button id="stopButton" onclick="stopChronoMeter()">Stop</button>
                        <button id="resetButton" onclick="resetChronoMeter()">Reset</button> 
                        <button id="saveButton" onclick="saveChronoMeter()">Save</button>
                    </div>
                </div>  
            </div> 
            <div class="screenShot"><button id="ssButton" onclick="takeScreenShot()"></button></div>
        </div>
        <script src="main.js">  </script>
        <script src="html2canvas.js"></script>
    </body>
</html>
